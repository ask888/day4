<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/f912f3b241.js"></script>
</head>
<body>
<div class="container">
    <header>


    </header> <!-- header end -->
    <main>
        <div class="main-container">
            <div class="top-phone clearfix">
                <div class="phone-new clearfix">
                    <div class="new">Новинка</div>
                    <div class="phone-img">
                        <img src="img/phone-img.jpg" alt="img">
                    </div>
                </div>
                <div class="phone-color">
                    <div class="color-hover"><a href="#" class="color black"></a></div>
                    <div class="color-hover"><a href="#" class="color brown"></a></div>
                    <div class="color-hover"><a href="#" class="color red"></a></div>

                </div>
            </div>
            <div class="headline">
                <h1 class="phone-name">LG G4 Leather Brown</h1>
            </div>
            <div class="price-wrapper">
                <div class="price">16 999 грн</div>
                <div class="stars">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                </div>
                <div class="comments">2 comments</div>
            </div>
            <div class="buy-wrapper">
                <a href="#">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    Buy</a>
                <div class="heart">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </div>
                <div class="scales">
                    <i class="fa fa-balance-scale" aria-hidden="true"></i>
                </div>
            </div>
            <div class="bottom-phone">
                <div class="img-ips">
                    <img src="img/ips.png" alt="ips">
                </div>
                <div class="img-cores">
                    <img src="img/cores.jpg" alt="cores">
                </div>
            </div>

        </div>
        


    </main> <!-- main end -->
    <footer>


    </footer> <!-- footer end -->
</div> <!-- container end -->

</body>
</html>
